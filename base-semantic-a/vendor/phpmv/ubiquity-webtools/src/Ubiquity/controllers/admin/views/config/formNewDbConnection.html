<form class="ui form" id="frm-frmDeConfig" novalidate>
	<div class="ui top attached secondary segment">Adding a new DB connection</div>
	<div class="ui attached segment">
		<div class="field">
			<div class="ui labeled input">
				<div class="ui label">
				    Connection name
				</div>
				<input id="connection-name" name="connection-name" placeholder="name">
			</div>
		</div>
		{{ dbForm | raw }}
	</div>
</form>
<div class="ui segment">
  <button id="validate-btn" class="ui button positive">
  	<i id="icon-bt-okay" class="icon check circle"></i>
  	 Validate
  </button>
  &nbsp;
  <button id="cancel-btn" class="ui button">
  	<i id="icon-bt-cancel" class="icon remove circle outline"></i>
  	 Cancel
  </button>
</div>
{{ script_foot | raw }}
