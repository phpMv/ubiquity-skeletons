<form class="ui form" id="gitignore-frm">
	<div class="ui top attached secondary segment">.gitignore</div>
	<div class="ui attached segment">
		<div class="field">
			<textarea rows="5" name="content">{{content}}</textarea>
		</div>
	</div>
</form>
<div class="ui segment">
  <button id="validate-btn" class="ui button positive">
  	<i id="icon-bt-okay" class="icon check circle"></i>
  	 Validate
  </button>
  &nbsp;
  <button id="cancel-btn" class="ui button">
  	<i id="icon-bt-cancel" class="icon remove circle outline"></i>
  	 Cancel
  </button>
</div>
{{ script_foot | raw }}
