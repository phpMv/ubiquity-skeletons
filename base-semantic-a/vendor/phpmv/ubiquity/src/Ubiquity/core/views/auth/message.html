{% block _before %}
{% endblock %}
{% block _message %}
<div id="{{id}}" class="ui {{type}} {{ icon ? 'icon':''}} message">
  {%if icon %}
  <i class="{{icon}} icon"></i>
  {% endif %}
  <div class="content">
    <div class="header">
      {{ header | raw }}
    </div>
    {{ body | raw }}
  </div>
</div>
{% endblock %}
{% block _after %}
{% endblock %}
